<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href = "@{/styles.css}" rel="stylesheet" type="text/css">

  <title>Add Furniture</title>
</head>
<body>
<h1>Add Furniture</h1>
<a href="javascript:history.back()">Go back</a>

<form action="#" th:object="${furniture}" th:action="@{/furniture/add}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}"/>
  <br>
  <label for="material">Material:</label>
  <input type="text" id="material" name="material" th:field="*{material}"/>
  <br>
  <label for="price">Price:</label>
  <input type="text" id="price" name="price" th:field="*{price}"/>
  <br>
  <label for="manufacturer">Manufacturer:</label>
  <select id="manufacturer" name="manufacturer" th:field="*{manufacturer}">
    <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
  </select>
  <br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
