<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href = "@{/styles.css}" rel="stylesheet" type="text/css">
    <title>Add Manufacturer</title>
</head>
<body>
<h1>Add Manufacturer</h1>
<a href="javascript:history.back()">Go back</a>

<form th:action="@{/manufacturer/add}" th:object="${manufacturer}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}"/>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}"/>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
